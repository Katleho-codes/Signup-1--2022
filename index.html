<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="sass/style.css">
</head>

<body>
    <header>
        <div class="logo container">
            <a href="index.html" target="_blank" rel="noopener noreferrer"><img class="img-fluid"
                    src="./img/logoipsum-logo-9.svg" alt=""></a>
        </div>
    </header>

    <main class="container">
        <div class="columns">
            <div class="col col-1">
                <div class="wrapper">
                    <h1>Have an account?</h1>
                    <form action="#">
                        <input type="text" name="fname" id="name" placeholder="Full Name" required>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <div class="submit-btn">
                            <input class="btn-1" type="submit" value="Sign Up">
                        </div>
                        <p class="p-1"><small>By clicking, you agree to our terms of use!</small></p>
                        <p class="p-2"><a href="#" target="_blank" rel="noopener noreferrer">Get
                                started!</a></p>
                    </form>
                </div>
            </div>
            <div class="col col-2">
                <div class="wrapper">
                    <h1>Subscribe to get fresh news!</h1>
                    <form action="#">
                        <label for="email">Your email</label>
                        <input type="email" name="email" id="email">
                        <div class="sub">
                            <input class="btn-2" type="submit" value="Subscribe">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script> -->
</body>

</html>
